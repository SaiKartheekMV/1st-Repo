<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yt.css">
    <title>Youtube.com Clone</title>
</head>

<body>
    <input class="searchbar" type="text" placeholder="Search">

    <div class="video-preview">
        <div class="thumbnailrow">
            <img class="thumbnails" src="thumbails/thumbnail-1.webp">
        </div>
        <div>
            <div class="channelpicture">
                <img class="profilepic" src="channel-pictures/channel-1.jpeg">
            </div>
            <div class="videoinfo">
                <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
                <p class="author">Marques Browniee</p>
                <p class="stats">3.4M views &#183; 6 months ago</p>
            </div>

        </div>


    </div>
    <div class="video-preview">
        <div class="thumbnailrow">
            <img class="thumbnails" src="thumbails/thumbnail-2.webp">
        </div>
        <div>
            <div class="channelpicture">
                <img class="profilepic" src="channel-pictures/channel-2.jpeg">
            </div>
            <div class="videoinfo">
                <p class="title">Try Not To Laugh Challenge #9</p>
                <p class="author">Markiplier</p>
                <p class="stats">19M views &#183; 4 years ago</p>
            </div>

        </div>
</body>

</html>
